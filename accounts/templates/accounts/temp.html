<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Sidebar a Comparsa (solo CSS)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Bottone ☰ */
    .menu-icon {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 18px;
      cursor: pointer;
      z-index: 3;
      background-color: #111;
      color: white;
      padding: 10px 15px;
      border-radius: 25px;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #111;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      padding-top: 60px;
      z-index: 2;
    }

    /* Mostra sidebar quando checkbox è checked */
    .menu-icon:hover ~ .sidebar {
      transform: translateX(0);
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    /* Bottone per chiudere (×) */
    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
      color: white;
    }

    /* Contenuto principale */
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Etichetta che attiva la checkbox (bottone ☰) -->
  <label class="menu-icon">☰</label>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Etichetta che disattiva la checkbox (bottone ×) -->
    <label class="close-btn">×</label>
    <a href="#">Home</a>
    <a href="#">Chi siamo</a>
    <a href="#">Servizi</a>
    <a href="#">Contatti</a>
  </div>

  <!-- Contenuto principale -->
  <div class="content">
    <h1>Benvenuto!</h1>
    <p>Questa è una sidebar verticale a comparsa realizzata usando solo HTML e CSS.</p>
  </div>

</body>
</html>
